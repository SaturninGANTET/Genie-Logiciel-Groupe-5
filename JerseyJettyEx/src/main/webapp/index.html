<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connexion map</title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body onload="initMap()">

     <div class="limiter"></div>
      <div id="Bouton">
      <div class="wrap-login100"></div>
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-26">
				   Connexion
			   </span>
      <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
	  	<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</div>
      </div>

    <div id="container">
      <div id="map"></div>
    </div>
    <script src="https://rawgithub.com/stamen/modestmaps-js/master/modestmaps.min.js"></script>
    <script src="app.js"></script>
    <script src="follower-canvas.js"></script>
    <script src="cab-follower.js"></script>
    <script src="cloudmade.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="connexion.js"></script>
    
  </body>
</html>
